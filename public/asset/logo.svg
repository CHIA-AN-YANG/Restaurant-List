<svg 
width="200" 
height="40" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" 
viewBox="200 36 200 36" 
style="background:transparent;" 
preserveAspectRatio="xMidYMid">

<defs>
<linearGradient id="editing-stripes-gradient" 
    x1="0.04322727117869957" 
    x2="0.9567727288213004" 
    y1="0.2966316784620999" 
    y2="0.7033683215379001">
<stop offset="0" stop-color="#fcc0b7"></stop>
<stop offset="1" stop-color="#d9280d"></stop>
</linearGradient>

<filter id="editing-stripes" x="20" y="20" width="10%" height="100%" >
<feFlood result="color" flood-color="#FFF"></feFlood>
<feImage xlink:href="data:image/svg+xml;base64," 
    x="0" y="0" 
    width="800" height="400"     
    result="image">
</feImage>

<feTile in="image" result="tile"></feTile>
<feComposite operator="in" in="SourceGraphic" in2="image">
</feComposite>
</filter>
</defs>


<g transform="translate(300, 60)">

<text x="0" y="0" fill="url(#editing-stripes-gradient)">Chia-An's Work</text>
</g>

<style>
text {
  font-size: 25px;
  font-weight: 700;
  font-family: 'News Cycle', sans-serif;
  dominant-baseline: central;
  text-anchor: middle;
}
</style>

</svg>